<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popsicle</title>
    <link rel="stylesheet" href={{ "assets/css/process.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/colors.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/fonts.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/tabBar.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/zoom.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/hover.css" | relative_url }}>
    <script type="module" src={{ "assets/js/process.js" | relative_url }}></script>
    <script type="module" src={{ "assets/js/tabBar.js" | relative_url }}></script>
    <script type="module" src={{ "assets/js/footnotes.js" | relative_url }}></script>
      
  </head>
    <main id="main">
      <a href="./index.html" id="logo">
        <img src="./assets/media/images/logo.png">
      </a>


      <section id="zoom">
        <img id="imageToChange" src={{ page.schematic | relative_url }}>
      </section>

      <section>
      <h1>{{page.title | upcase}}</h1>
      <h2 class="heads">PREVIEW</h2>
      <div id="preview">
        <img id="imageToChange" class="zoom-me"src={{ page.schematic | relative_url }}>
        <video autoplay muted controls src=""></video>
      </div>
      </section>

      <section>
        <div class="tab-bar">
          <button>DESCRIPTION</button>
          <button>STEPS</button>
          <button>RESOURCE</button>
          <button>GALLERY</button>
        </div>
        <span>
          <div class="tabs">
            <div class="content" id="description">
              <p>{{page.description}}</p>
            </div>
            <div class="content" id="steps">
              {{content | upcase}}
            </div>

            <div class="content" id="resource">
              <p></p>
            </div>
            <div class="grid content" id="gallery">
              
            </div>
          </div>  
        </span>
      </section>

      <section>
        <h2 class="heads">ALL PROJECTS</h2>
        <span class="projectList">
          <h2><a href="/popsicle.html">THE POPSICLE</a></h2>
          <h2><a href="/couch.html">THE COUCH</a></h2>
          <h2><a href="/chair.html">THE CHAIR</a></h2>
          <h2><a href="/chairUh.html">THE CHAIR?</a></h2>
          <h2><a href="/chairUh.html">THE CART</a></h2>
          <h2><a href="/chairUh.html">THE BED</a></h2>
          <h2><a href="/chairUh.html">THE TV</a></h2>
          <h2><a href="/chairUh.html">THE TOILET</a></h2>
          <h2><a href="/chairUh.html">THE CROWBAR</a></h2>
          <h2><a href="/chairUh.html">THE SWORD</a></h2>
          <h2><a href="/chairUh.html">THE STOPSIGN</a></h2>
          <h2><a href="/chairUh.html">THE MINIRAMP</a></h2>
          <h2 class="suggestion"><a href="/suggestion.html">SUGGEST ONE!</a></h2>
        </span>
      </section>
    </main>
    <script type="text/javascript">
      let allFootnotes = document.querySelectorAll("special");
      let bothPreviews = document.querySelectorAll("#imageToChange");
      let videoEl = document.querySelector("#preview video");
      let main = document.querySelector("#main");
      let mediaArray = [{% for item in page.media %}{{item}}{% endfor %}]
      let galleryEl = document.querySelector("#gallery");
      for(let i=0; i<mediaArray.length; i++){
        if(mediaArray[i].includes("MOV")){
             let vid = document.createElement("video");
             vid.src = mediaArray[i];
             vid.autoplay = true;
             vid.muted = true;
             vid.controls = true;
             vid.preload = true;
             galleryEl.append(vid);
          } else {
            let img = document.createElement('img');
            img.src = mediaArray[i]
            galleryEl.append(img);
          }
      }
      for(let i=0; i<allFootnotes.length; i++){
        allFootnotes[i].addEventListener("mouseover", (e) =>{
        if(mediaArray[i].includes("MOV")){
          bothPreviews[0].style.display = "none";
          bothPreviews[1].style.display = "none"
          videoEl.style.display = "block"
          videoEl.style.border = "border: .1vw solid black;"
          videoEl.src = mediaArray[i];
        } else {
          bothPreviews[0].src = mediaArray[i];
          bothPreviews[1].src = mediaArray[i];
          bothPreviews[0].style.display = "block";
          bothPreviews[1].style.display = "block";
          videoEl.style.display = "none"
        }
      });

      allFootnotes[i].addEventListener("mouseleave", (e) =>{

      });
      }
    </script>
  </body>
</html>
